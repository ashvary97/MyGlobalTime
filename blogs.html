<html lang="en">
<head>

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Blog: Stories & Insights About Time Zones & More | MyGlobalTime</title>
     <meta name="description" content="Explore fascinating articles about time zones, Daylight Saving, UTC, and the history of timekeeping. Your go-to blog for understanding the world of time.">
     <link rel="icon" href="/favicon.png" type="image/png">
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
     <style>
         body {
             font-family: 'Merriweather', serif;
         }
         h1, h2, h3, .font-headline {
             font-family: 'Playfair Display', serif;
         }
         
         /* Styles for pagination buttons */
         .pagination-btn {
             @apply inline-flex items-center justify-center w-10 h-10 text-sm font-medium text-gray-300 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors;
         }
         .pagination-btn.active {
             @apply bg-indigo-600 text-white pointer-events-none;
         }
         .pagination-btn:disabled {
             @apply opacity-50 cursor-not-allowed;
         }
     </style>
</head>
<body class="bg-gray-900 text-white antialiased">

     <header id="main-header"></header>

     <div class="container mx-auto px-4 py-8 md:py-16">

         <header class="text-center mb-12">
             <h1 class="text-4xl md:text-6xl font-black tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-500">
                 From Our Blog
             </h1>
             <p class="mt-2 text-lg text-gray-400">Insights and stories about the world of time.</p>
         </header>

         <main>
             <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                 </div>
             
             <div id="pagination-controls" class="flex justify-center items-center space-x-2 mt-12">
                 </div>
         </main>

     </div>

     <script>
         // --- DATA ---
        const blogPosts = [
        { title: "Time in a Trickle, a Flame, and a Whisper", description: "Discover how ancient cultures used water, sand, and fire to master the art of timekeeping.", image: "/images/sand-timer.png", link: "https://www.myglobaltime.com/blogs/time-in-a-trickle" },
        { title: "The Sun: Our First Clock", description: "From Shadow to Clock: How We First Learned to Tell Time", image: "/images/sundial.png", link: "https://www.myglobaltime.com/blogs/the-first-clock" },
        { title: "From the Red Heart to the Turquoise Sea", description: "Hike epic canyons, swim with wild sea lions, and discover an Australia beyond the guidebooks.", image: "/images/sea-turtle.png", link: "https://www.myglobaltime.com/blogs/red-heart-to-turquoise-sea" },
        { title: "Cuddles and Chaos Down Under", description: "From cube-pooping wombats to deadly snakes, explore the wild and wonderful paradox of Australian animals.", image: "/images/kangaroo.png", link: "https://www.myglobaltime.com/blogs/cuddles-and-chaos-down-under" },
        { title: "More Than a Reef: Unveiling the Secrets of the Great Barrier Reef", description: "Uncover the secrets of the world's largest reef and the fascinating lives of its marine inhabitants.", image: "/images/coral.png", link: "https://www.myglobaltime.com/blogs/secrets-of-the-reefs" },
        { title: "Daylight Saving Time Explained", description: "Explore the surprising history and heated debates behind the twice-yearly ritual of changing our clocks.", image: "https://static.wixstatic.com/media/31d31f_ec75f5b0dbfa408bb86f301a96cac4dc~mv2.png", link: "https://www.myglobaltime.com/blogs/daylight-saving-time-explained" },
        { title: "What is UTC? A Simple Guide", description: "Demystify the master clock that keeps the entire planet in sync, from aviation to the internet.", image: "https://static.wixstatic.com/media/31d31f_7c17d25ef1914f058b2bc407cb525b46~mv2.png", link: "https://www.myglobaltime.com/blogs/what-is-utc" },
        { title: "The International Date Line", description: "Journey to the middle of the Pacific to understand the imaginary line where a new day is born.", image: "https://static.wixstatic.com/media/31d31f_a7a0cf78f82b4693a4af4003457256f6~mv2.png", link: "https://www.myglobaltime.com/blogs/international-date-line" }
    ];

         // --- PAGINATION STATE ---
         let currentPage = 1;
         const postsPerPage = 10;

         // --- ELEMENTS ---
         const blogGrid = document.getElementById('blog-grid');
         const paginationControls = document.getElementById('pagination-controls');

         // --- INITIALIZATION ---
         document.addEventListener('DOMContentLoaded', () => {
             displayPage(currentPage);
             setupPagination();
         });
         
         // --- FUNCTIONS ---

         /**
          * Populates the blog grid with posts for a specific page.
          * @param {number} page - The page number to display.
          */
         function displayPage(page) {
             if (!blogGrid) return;
             
             currentPage = page;
             blogGrid.innerHTML = ''; // Clear existing posts

             const startIndex = (page - 1) * postsPerPage;
             const endIndex = startIndex + postsPerPage;
             const paginatedPosts = blogPosts.slice(startIndex, endIndex);

             paginatedPosts.forEach(post => {
                 const blogCard = document.createElement('div');
                 blogCard.className = 'flex flex-col';
                 
                 blogCard.innerHTML = `
                     <a href="${post.link}" target="_top" class="block bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-indigo-500/30 transition-all duration-300 h-full flex flex-col transform hover:-translate-y-1">
                         <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover">
                         <div class="p-6 flex-grow flex flex-col">
                             <h3 class="font-headline text-xl font-bold mb-2 text-white">${post.title}</h3>
                             <p class="text-gray-400 text-sm flex-grow">${post.description}</p>
                             <span class="text-indigo-400 mt-4 text-sm font-bold self-start">Read More &rarr;</span>
                         </div>
                     </a>
                 `;
                 blogGrid.appendChild(blogCard);
             });
             
             updatePaginationButtons();
         }

         /**
          * Creates and sets up the pagination buttons.
          */
         function setupPagination() {
             if (!paginationControls) return;
             paginationControls.innerHTML = ''; // Clear existing controls

             const totalPages = Math.ceil(blogPosts.length / postsPerPage);
             
             // Previous Button
             const prevButton = document.createElement('button');
             prevButton.innerHTML = `&larr;`;
             prevButton.className = 'pagination-btn';
             prevButton.addEventListener('click', () => {
                 if (currentPage > 1) {
                     displayPage(currentPage - 1);
                 }
             });
             paginationControls.appendChild(prevButton);

             // Page Number Buttons
             for (let i = 1; i <= totalPages; i++) {
                 const pageButton = document.createElement('button');
                 pageButton.textContent = i;
                 pageButton.className = 'pagination-btn';
                 pageButton.addEventListener('click', () => {
                     displayPage(i);
                 });
                 paginationControls.appendChild(pageButton);
             }

             // Next Button
             const nextButton = document.createElement('button');
             nextButton.innerHTML = `&rarr;`;
             nextButton.className = 'pagination-btn';
             nextButton.addEventListener('click', () => {
                 if (currentPage < totalPages) {
                     displayPage(currentPage + 1);
                 }
             });
             paginationControls.appendChild(nextButton);
             
             updatePaginationButtons();
         }
         
         /**
          * Updates the active and disabled states of pagination buttons.
          */
         function updatePaginationButtons() {
             const totalPages = Math.ceil(blogPosts.length / postsPerPage);
             const buttons = paginationControls.querySelectorAll('.pagination-btn');
             
             buttons.forEach((button, index) => {
                 // Handle Prev button (index 0)
                 if (index === 0) {
                     button.disabled = currentPage === 1;
                     return;
                 }
                 // Handle Next button (last one)
                 if (index === buttons.length - 1) {
                     button.disabled = currentPage === totalPages;
                     return;
                 }

                 // Handle page number buttons
                 const pageNumber = parseInt(button.textContent);
                 if (pageNumber === currentPage) {
                     button.classList.add('active');
                 } else {
                     button.classList.remove('active');
                 }
             });
         }
     </script>
     <script src="main.js"></script>
</body>
</html>
