    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
        }
        h1, h2, h3, .font-headline {
            font-family: 'Playfair Display', serif;
        }
        /* Hides all page scrollbars */
        html, body {
            overflow: hidden;
        }
        /* Styles for pagination buttons */
        .pagination-btn {
            @apply inline-flex items-center justify-center w-10 h-10 text-sm font-medium text-gray-300 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors;
        }
        .pagination-btn.active {
            @apply bg-indigo-600 text-white pointer-events-none;
        }
        .pagination-btn:disabled {
            @apply opacity-50 cursor-not-allowed;
        }
    </style>
</head>

            <div class="flex items-center justify-between h-16">
                
                <div>

                <div class="hidden md:flex items-center space-x-4">
                    <a href="https://www.myglobaltime.com/" target="_top" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>

                        </button>
                        <div @mouseover="open = true" x-show="open" x-transition="" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-gray-700 ring-1 ring-gray-600 z-10" style="display: none;">
                            <a href="https://www.myglobaltime.com/what-is-ist" target="_top" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 hover:text-white">IST</a>
                            <a href="https://www.myglobaltime.com/what-is-est" target="_top" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 hover:text-white">EST</a>
                            <a href="https://www.myglobaltime.com/what-is-pst" target="_top" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 hover:text-white">PST</a>
                        </div>

                    <div x-data="{ open: false }" @mouseleave="open = false" class="relative">
                        <button @mouseover="open = true" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium inline-flex items-center">
                            <span>Country</span>
                            <svg class="ml-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </button>

                            <a href="https://www.myglobaltime.com/canada" target="_top" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 hover:text-white">Canada</a>

                            <a href="https://www.myglobaltime.com/russia" target="_top" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 hover:text-white">Russia</a>
                            <a href="https://www.myglobaltime.com/uk" target="_top" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 hover:text-white">UK</a>
                            <a href="https://www.myglobaltime.com/usa" target="_top" class="block px-4 py-2 text-sm text-gray-200 hover:bg-gray-600 hover:text-white">USA</a>
                        </div>
                    </div>
                    
                    <a href="https://www.myglobaltime.com/blogs" target="_top" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Blog</a>
                </div>

                <div class="md:hidden">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" class="text-gray-300 hover:text-white focus:outline-none">
                        <svg x-show="!mobileMenuOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        <svg x-show="mobileMenuOpen" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </div>

        <div x-show="mobileMenuOpen" @click.away="mobileMenuOpen = false" class="md:hidden absolute top-16 left-0 w-full bg-gray-800 shadow-lg" style="display: none;">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="https://www.myglobaltime.com/" target="_top" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="https://www.myglobaltime.com/timeconverter" target="_top" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Time Converter</a>
                <a href="#" target="_top" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium border-t border-gray-700 mt-2 pt-3">Blog</a>
            </div>
        </div>

    <div class="container mx-auto px-4 py-8 md:py-16">

        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-black tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-500">
                From Our Blog
            </h1>
            <p class="mt-2 text-lg text-gray-400">Insights and stories about the world of time.</p>
        </header>

        <main>
            <!-- Grid container for all blog posts -->
            <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Blog posts will be dynamically injected here -->
            </div>
            
            <!-- Pagination Controls -->
            <div id="pagination-controls" class="flex justify-center items-center space-x-2 mt-12">
                <!-- Pagination buttons will be dynamically injected here -->
            </div>
        </main>

    </div>
    
    <footer class="text-center text-gray-500 py-8 mt-16 border-t border-gray-800">
        <p>&copy; 2025 MyGlobalTime. All Rights Reserved.</p>
    </footer>

    <script>
        // --- DATA ---
        const blogPosts = [
            { title: "Daylight Saving Time Explained", description: "Explore the surprising history and heated debates behind the twice-yearly ritual of changing our clocks.", image: "https://static.wixstatic.com/media/31d31f_ec75f5b0dbfa408bb86f301a96cac4dc~mv2.png", link: "https://www.myglobaltime.com/daylight-saving-time-explained" },
            { title: "What is UTC? A Simple Guide", description: "Demystify the master clock that keeps the entire planet in sync, from aviation to the internet.", image: "https://static.wixstatic.com/media/31d31f_7c17d25ef1914f058b2bc407cb525b46~mv2.png", link: "https://www.myglobaltime.com/what-is-utc" },
            { title: "The International Date Line", description: "Journey to the middle of the Pacific to understand the imaginary line where a new day is born.", image: "https://static.wixstatic.com/media/31d31f_a7a0cf78f82b4693a4af4003457256f6~mv2.png", link: "https://www.myglobaltime.com/international-date-line" },
            { title: "Why India Has a Single Time Zone", description: "A look into the history and consequences of India's single time zone and the calls for change.", image: "https://static.wixstatic.com/media/31d31f_030e268abdb4428a8ee4f2f62363c90a~mv2.png", link: "https://www.myglobaltime.com/india-single-time-zone" }
        ];

        // --- PAGINATION STATE ---
        let currentPage = 1;
        const postsPerPage = 10;

        // --- ELEMENTS ---
        const blogGrid = document.getElementById('blog-grid');
        const paginationControls = document.getElementById('pagination-controls');

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            displayPage(currentPage);
            setupPagination();
        });
        
        // --- FUNCTIONS ---

        /**
         * Populates the blog grid with posts for a specific page.
         * @param {number} page - The page number to display.
         */
        function displayPage(page) {
            if (!blogGrid) return;
            
            currentPage = page;
            blogGrid.innerHTML = ''; // Clear existing posts

            const startIndex = (page - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const paginatedPosts = blogPosts.slice(startIndex, endIndex);

            paginatedPosts.forEach(post => {
                const blogCard = document.createElement('div');
                blogCard.className = 'flex flex-col';
                
                blogCard.innerHTML = `
                    <a href="${post.link}" target="_top" class="block bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-indigo-500/30 transition-all duration-300 h-full flex flex-col transform hover:-translate-y-1">
                        <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover">
                        <div class="p-6 flex-grow flex flex-col">
                            <h3 class="font-headline text-xl font-bold mb-2 text-white">${post.title}</h3>
                            <p class="text-gray-400 text-sm flex-grow">${post.description}</p>
                            <span class="text-indigo-400 mt-4 text-sm font-bold self-start">Read More &rarr;</span>
                        </div>
                    </a>
                `;
                blogGrid.appendChild(blogCard);
            });
            
            updatePaginationButtons();
        }

        /**
         * Creates and sets up the pagination buttons.
         */
        function setupPagination() {
            if (!paginationControls) return;
            paginationControls.innerHTML = ''; // Clear existing controls

            const totalPages = Math.ceil(blogPosts.length / postsPerPage);
            
            // Previous Button
            const prevButton = document.createElement('button');
            prevButton.innerHTML = `&larr;`;
            prevButton.className = 'pagination-btn';
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    displayPage(currentPage - 1);
                }
            });
            paginationControls.appendChild(prevButton);

            // Page Number Buttons
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = 'pagination-btn';
                pageButton.addEventListener('click', () => {
                    displayPage(i);
                });
                paginationControls.appendChild(pageButton);
            }

            // Next Button
            const nextButton = document.createElement('button');
            nextButton.innerHTML = `&rarr;`;
            nextButton.className = 'pagination-btn';
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    displayPage(currentPage + 1);
                }
            });
            paginationControls.appendChild(nextButton);
            
            updatePaginationButtons();
        }
        
        /**
         * Updates the active and disabled states of pagination buttons.
         */
        function updatePaginationButtons() {
            const totalPages = Math.ceil(blogPosts.length / postsPerPage);
            const buttons = paginationControls.querySelectorAll('.pagination-btn');
            
            buttons.forEach((button, index) => {
                // Handle Prev button (index 0)
                if (index === 0) {
                    button.disabled = currentPage === 1;
                    return;
                }
                // Handle Next button (last one)
                if (index === buttons.length - 1) {
                    button.disabled = currentPage === totalPages;
                    return;
                }

                // Handle page number buttons
                const pageNumber = parseInt(button.textContent);
                if (pageNumber === currentPage) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
