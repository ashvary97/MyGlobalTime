        // --- ELEMENTS & STATE---
        let fromTimezone = null;
        let toTimezone = null;
        let lastCalculatedDateObject = null;

        const fromCityInput = document.getElementById('from-city-input');
        const toCityInput = document.getElementById('to-city-input');
        const fromSearchResults = document.getElementById('from-search-results');
        const toSearchResults = document.getElementById('to-search-results');
        const fromTimeInput = document.getElementById('from-time-input');
        const fromDateDisplay = document.getElementById('from-date-display');
        const toTimeDisplay = document.getElementById('to-time-display');
        const toDateDisplay = document.getElementById('to-date-display');
        const swapBtn = document.getElementById('swap-btn');
        const blogSliderWrapper = document.getElementById('blog-slider-wrapper');

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            cities.sort((a, b) => a.name.localeCompare(b.name));
            
            const initialFromCity = cities.find(c => c.name === "Mumbai");
            const initialToCity = cities.find(c => c.name === "New York");
            
            fromCityInput.value = `${initialFromCity.name}, ${initialFromCity.country}`;
            fromTimezone = initialFromCity.timezone;
            toCityInput.value = `${initialToCity.name}, ${initialToCity.country}`;
            toTimezone = initialToCity.timezone;

            updateInitialTime();
            updateConversion();

            fromCityInput.addEventListener('input', (e) => handleSearch(e, 'from'));
            toCityInput.addEventListener('input', (e) => handleSearch(e, 'to'));
            fromCityInput.addEventListener('focus', (e) => handleSearch(e, 'from'));
            toCityInput.addEventListener('focus', (e) => handleSearch(e, 'to'));
            fromTimeInput.addEventListener('input', () => updateConversion(null));
            swapBtn.addEventListener('click', handleSwap);

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.relative')) {
                    fromSearchResults.classList.add('hidden');
                    toSearchResults.classList.add('hidden');
                }
            });

            populateBlogSection();
        });
        
        // --- CONVERTER FUNCTIONS ---
        function handleSearch(event, side) {
            const query = event.target.value.toLowerCase();
            const resultsContainer = side === 'from' ? fromSearchResults : toSearchResults;
            resultsContainer.innerHTML = '';
            
            if (query.length === 0) {
                resultsContainer.classList.add('hidden');
                return;
            }

            const filteredCities = cities.filter(city => 
                city.name.toLowerCase().startsWith(query) || 
                city.country.toLowerCase().startsWith(query)
            ).slice(0, 50);

            if (filteredCities.length > 0) {
                filteredCities.forEach(city => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'px-4 py-2 hover:bg-gray-600 cursor-pointer';
                    resultItem.innerHTML = `${city.name}, <span class="text-gray-400">${city.country}</span>`;
                    resultItem.addEventListener('click', () => selectCity(city, side));
                    resultsContainer.appendChild(resultItem);
                });
                resultsContainer.classList.remove('hidden');
            } else {
                resultsContainer.classList.add('hidden');
            }
        }

        function selectCity(city, side) {
            if (side === 'from') {
                fromCityInput.value = `${city.name}, ${city.country}`;
                fromTimezone = city.timezone;
                fromSearchResults.classList.add('hidden');
                updateInitialTime();
            } else {
                toCityInput.value = `${city.name}, ${city.country}`;
                toTimezone = city.timezone;
                toSearchResults.classList.add('hidden');
            }
            updateConversion();
        }
        
        function updateInitialTime() {
            if (!fromTimezone) return;
            const now = new Date();
            const parts = new Intl.DateTimeFormat('en-US', {
                timeZone: fromTimezone,
                hour: '2-digit', minute: '2-digit', hourCycle: 'h23'
            }).formatToParts(now).reduce((acc, part) => { acc[part.type] = part.value; return acc; }, {});
            fromTimeInput.value = `${parts.hour}:${parts.minute}`;
        }

        function updateConversion(baseDate = null) {
            let dateToConvert;
            if (baseDate) {
                dateToConvert = baseDate;
            } else {
                const inputTime = fromTimeInput.value;
                if (!inputTime || !fromTimezone) {
                    toTimeDisplay.textContent = '--:--'; toDateDisplay.textContent = ''; fromDateDisplay.textContent = '';
                    return;
                }
                const now = new Date();
                const fromDateParts = new Intl.DateTimeFormat('en-CA', {
                    timeZone: fromTimezone, year: 'numeric', month: '2-digit', day: '2-digit'
                }).formatToParts(now).reduce((acc, part) => { acc[part.type] = part.value; return acc; }, {});
                
                const isoString = `${fromDateParts.year}-${fromDateParts.month}-${fromDateParts.day}T${inputTime}:00`;
                dateToConvert = new Date(isoString);
            }
            
            if (isNaN(dateToConvert) || !fromTimezone || !toTimezone) return;
            lastCalculatedDateObject = dateToConvert;

            const fromTimeParts = new Intl.DateTimeFormat('en-US', {
                timeZone: fromTimezone,
                hour: '2-digit', minute: '2-digit', hourCycle: 'h23'
            }).formatToParts(dateToConvert).reduce((acc, part) => { acc[part.type] = part.value; return acc; }, {});
            fromTimeInput.value = `${fromTimeParts.hour}:${fromTimeParts.minute}`;

            const toTimeOptions = { timeZone: toTimezone, hour: '2-digit', minute: '2-digit', hour12: true };
            const toDateOptions = { timeZone: toTimezone, weekday: 'long', month: 'long', day: 'numeric' };
            const fromDateOptions = { timeZone: fromTimezone, weekday: 'long', month: 'long', day: 'numeric' };

            toTimeDisplay.textContent = new Intl.DateTimeFormat('en-US', toTimeOptions).format(dateToConvert);
            toDateDisplay.textContent = new Intl.DateTimeFormat('en-US', toDateOptions).format(dateToConvert);
            fromDateDisplay.textContent = new Intl.DateTimeFormat('en-US', fromDateOptions).format(dateToConvert);
        }

        function handleSwap() {
            if (!fromTimezone || !toTimezone || !lastCalculatedDateObject) return;
            
            [fromTimezone, toTimezone] = [toTimezone, fromTimezone];
            [fromCityInput.value, toCityInput.value] = [toCityInput.value, fromCityInput.value];
            
            updateConversion(lastCalculatedDateObject);
        }

        function populateBlogSection() {
            if (!blogSliderWrapper) return;
            blogPosts.forEach(post => {
                const slide = document.createElement('div');
                slide.className = 'scroll-snap-align-start';
                slide.innerHTML = ` <a href="${post.link}" target="_top" class="block bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-indigo-500/30 transition-shadow duration-300 h-full flex flex-col"> <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover"> <div class="p-4 flex-grow"> <h3 class="font-headline text-lg font-bold mb-2">${post.title}</h3> <p class="text-gray-400 text-sm">${post.description}</p> </div> </a> `;
                blogSliderWrapper.appendChild(slide);
            });
            setupBlogScrolling();
        }

        function setupBlogScrolling() {
            const container = document.getElementById('blog-slider-wrapper');
            const leftBtn = document.getElementById('scroll-left-btn');
            const rightBtn = document.getElementById('scroll-right-btn');
            if (!container || !leftBtn || !rightBtn) return;
            const updateArrowStates = () => {
                leftBtn.disabled = container.scrollLeft <= 0;
                const maxScrollLeft = container.scrollWidth - container.clientWidth;
                rightBtn.disabled = container.scrollLeft >= maxScrollLeft - 1;
            };
            rightBtn.addEventListener('click', () => {
                container.scrollBy({ left: container.clientWidth * 0.9, behavior: 'smooth' });
            });
            leftBtn.addEventListener('click', () => {
                container.scrollBy({ left: -container.clientWidth * 0.9, behavior: 'smooth' });
            });
            container.addEventListener('scroll', updateArrowStates);
            new ResizeObserver(updateArrowStates).observe(container);
            updateArrowStates();
        }
