    <script>
        // --- DATA ---
        const timezones = { "Mumbai": "Asia/Kolkata", "London": "Europe/London", "Paris": "Europe/Paris", "New York": "America/New_York", "Los Angeles": "America/Los_Angeles", "Tokyo": "Asia/Tokyo", "Sydney": "Australia/Sydney", "Dubai": "Asia/Dubai", "Singapore": "Asia/Singapore", "Moscow": "Europe/Moscow", "Beijing": "Asia/Shanghai", "Rio de Janeiro": "America/Sao_Paulo", "Cairo": "Africa/Cairo", "Chicago": "America/Chicago", "Toronto": "America/Toronto", "Berlin": "Europe/Berlin", "Rome": "Europe/Rome", "Seoul": "Asia/Seoul", "Bangkok": "Asia/Bangkok", "Johannesburg": "Africa/Johannesburg" };
        const cityNames = Object.keys(timezones);
        const blogPosts = [ { title: "Daylight Saving Time Explained", description: "Explore the surprising history and heated debates behind the twice-yearly ritual of changing our clocks.", image: "https://static.wixstatic.com/media/31d31f_ec75f5b0dbfa408bb86f301a96cac4dc~mv2.png", link: "https://www.myglobaltime.com/daylight-saving-time-explained" }, { title: "What is UTC? A Simple Guide", description: "Demystify the master clock that keeps the entire planet in sync, from aviation to the internet.", image: "https://static.wixstatic.com/media/31d31f_7c17d25ef1914f058b2bc407cb525b46~mv2.png", link: "https://www.myglobaltime.com/what-is-utc" }, { title: "The International Date Line", description: "Journey to the middle of the Pacific to understand the imaginary line where a new day is born.", image: "https://static.wixstatic.com/media/31d31f_a7a0cf78f82b4693a4af4003457256f6~mv2.png", link: "https://www.myglobaltime.com/international-date-line" }, { title: "Why India Has a Single Time Zone", description: "A look into the history and consequences of India's single time zone and the calls for change.", image: "https://static.wixstatic.com/media/31d31f_030e268abdb4428a8ee4f2f62363c90a~mv2.png", link: "https://www.myglobaltime.com/india-single-time-zone" } ];

        // --- ELEMENTS ---
        const fromCitySelect = document.getElementById('from-city');
        const toCitySelect = document.getElementById('to-city');
        const fromTimeInput = document.getElementById('from-time-input');
        const fromDateDisplay = document.getElementById('from-date-display');
        const toTimeDisplay = document.getElementById('to-time-display');
        const toDateDisplay = document.getElementById('to-date-display');
        const swapBtn = document.getElementById('swap-btn');
        const blogSliderWrapper = document.getElementById('blog-slider-wrapper');

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Populate dropdowns
            populateSelect(fromCitySelect);
            populateSelect(toCitySelect);

            // Set initial selections
            fromCitySelect.value = "Mumbai";
            toCitySelect.value = "New York";

            // Set initial time and perform conversion
            updateInitialTime();
            updateConversion();

            // Add event listeners for converter
            fromCitySelect.addEventListener('change', () => {
                updateInitialTime();
                updateConversion();
            });
            toCitySelect.addEventListener('change', updateConversion);
            fromTimeInput.addEventListener('change', updateConversion);
            swapBtn.addEventListener('click', handleSwap);

            // Populate the blog section and set up scrolling
            populateBlogSection();
            setupBlogScrolling();
        });
        
        // --- CONVERTER FUNCTIONS ---
        function populateSelect(selectElement) {
            cityNames.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                selectElement.appendChild(option);
            });
        }
        
        function updateInitialTime() {
            const fromTimezone = timezones[fromCitySelect.value];
            const now = new Date();
            const timeInFromZoneStr = now.toLocaleString('en-US', { timeZone: fromTimezone, hour12: false, hour: '2-digit', minute: '2-digit' });
            fromTimeInput.value = timeInFromZoneStr.slice(0, 5);
        }

        function updateConversion() {
            const fromTimezone = timezones[fromCitySelect.value];
            const toTimezone = timezones[toCitySelect.value];
            const inputTime = fromTimeInput.value;

            if (!inputTime || !fromTimezone || !toTimezone) {
                toTimeDisplay.textContent = '--:--';
                fromDateDisplay.textContent = '';
                toDateDisplay.textContent = '';
                return;
            }

            const fromDateParts = new Intl.DateTimeFormat('en-CA', {
                timeZone: fromTimezone,
                year: 'numeric', month: '2-digit', day: '2-digit'
            }).formatToParts(new Date()).reduce((acc, part) => {
                acc[part.type] = part.value;
                return acc;
            }, {});
            
            const isoString = `${fromDateParts.year}-${fromDateParts.month}-${fromDateParts.day}T${inputTime}:00`;
            const dateToConvert = new Date(isoString);

            const timeOptions = { timeZone: toTimezone, hour: '2-digit', minute: '2-digit', hour12: true };
            const dateOptions = { timeZone: toTimezone, weekday: 'long', month: 'long', day: 'numeric' };
            const fromDateOptions = { timeZone: fromTimezone, weekday: 'long', month: 'long', day: 'numeric' };

            toTimeDisplay.textContent = new Intl.DateTimeFormat('en-US', timeOptions).format(dateToConvert);
            toDateDisplay.textContent = new Intl.DateTimeFormat('en-US', dateOptions).format(dateToConvert);
            fromDateDisplay.textContent = new Intl.DateTimeFormat('en-US', fromDateOptions).format(dateToConvert);
        }

        function handleSwap() {
            const fromValue = fromCitySelect.value;
            fromCitySelect.value = toCitySelect.value;
            toCitySelect.value = fromValue;
            updateInitialTime();
            updateConversion();
        }

        // --- BLOG FUNCTIONS ---
        function populateBlogSection() {
            blogPosts.forEach(post => {
                const slide = document.createElement('div');
                slide.className = 'scroll-snap-align-start';
                slide.innerHTML = ` <a href="${post.link}" target="_top" class="block bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-indigo-500/30 transition-shadow duration-300 h-full flex flex-col"> <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover"> <div class="p-4 flex-grow"> <h3 class="font-headline text-lg font-bold mb-2">${post.title}</h3> <p class="text-gray-400 text-sm">${post.description}</p> </div> </a> `;
                blogSliderWrapper.appendChild(slide);
            });
        }

        function setupBlogScrolling() {
            const container = document.getElementById('blog-slider-wrapper');
            const leftBtn = document.getElementById('scroll-left-btn');
            const rightBtn = document.getElementById('scroll-right-btn');

            if (!container || !leftBtn || !rightBtn) return;

            const updateArrowStates = () => {
                leftBtn.disabled = container.scrollLeft <= 0;
                const maxScrollLeft = container.scrollWidth - container.clientWidth;
                rightBtn.disabled = container.scrollLeft >= maxScrollLeft - 1;
            };

            rightBtn.addEventListener('click', () => {
                const scrollAmount = container.clientWidth * 0.9;
                container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            });

            leftBtn.addEventListener('click', () => {
                const scrollAmount = container.clientWidth * 0.9;
                container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            });
            
            container.addEventListener('scroll', updateArrowStates);
            new ResizeObserver(updateArrowStates).observe(container);
            updateArrowStates();
        }
    </script>
