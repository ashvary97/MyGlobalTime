    <style>
        body {
            font-family: 'Merriweather', serif;
        }
        h1, h2, h3, .font-headline {
            font-family: 'Playfair Display', serif;
        }
        .glow {

        /* Custom scrollbar for search results */
        #search-results::-webkit-scrollbar {
            width: 8px;
        }
        #search-results::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }

            background-color: #4a5568; /* gray-600 */

        /* Custom scrollbar styles for the blog section */

<body class="bg-gray-900 text-white antialiased">

    <header-section id="main-header"></header-section>

    <div class="container mx-auto px-4 py-8 md:py-16">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-black tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-500">
                Global Time
            </h1>
            <p class="mt-2 text-lg text-gray-400">Your window to the world's time.</p>
        </header>

        <main>
            <section id="local-time-section" class="mb-12">
                <h2 class="text-2xl font-bold text-center mb-4">Your Local Time</h2>
                <div id="local-clock" class="max-w-md mx-auto bg-gray-800/50 backdrop-blur-sm border border-gray-700 rounded-xl p-6 text-center glow">
                    <div class="text-5xl md:text-6xl font-bold tracking-tighter" id="local-time-display">--:--:--</div>
                    <div class="text-lg text-indigo-300 mt-1" id="local-timezone-display">Loading...</div>
                </div>
            </section>

            <section class="mb-16">
                <h2 class="text-2xl font-bold text-center mb-8">World Clocks</h2>
                <div id="clocks-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    </div>

                <div class="mt-12">
                    <h2 class="text-2xl font-bold text-center mb-4">Add a City</h2>
                    <div class="max-w-sm mx-auto">
                        <div class="relative">
                            <div class="flex items-center gap-2">
                                <input type="text" id="city-input" placeholder="Search for a city..." class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" autocomplete="off">
                                <button id="add-city-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-5 rounded-lg transition-colors duration-300 flex-shrink-0">Add</button>
                            </div>
                            <div id="search-results" class="absolute z-10 w-full bg-gray-700 rounded-b-lg mt-1 max-h-60 overflow-y-auto hidden shadow-lg">
                                </div>
                        </div>
                        <p id="error-message" class="text-red-400 mt-2 h-5 text-center"></p>
                    </div>
                </div>
            </section>
            
            <section class="py-16 bg-gray-800/20 rounded-lg overflow-hidden">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <h2 class="text-3xl font-bold text-center mb-12">From Our Blog</h2>
                    <div id="blog-slider-container" class="relative">
                        </div>
                </div>
            </section>
        </main>
    </div>

            { name: "Santiago", country: "Chile", timezone: "America/Santiago" }, { name: "Ahmedabad", country: "India", timezone: "Asia/Kolkata" }, { name: "Singapore", country: "Singapore", timezone: "Asia/Singapore" }, { name: "Ankara", country: "Turkey", timezone: "Europe/Istanbul" }, { name: "Yangon", country: "Myanmar", timezone: "Asia/Yangon" },

            { name: "Los Angeles", country: "USA", timezone: "America/Los_Angeles" }, { name: "Madrid", country: "Spain", timezone: "Europe/Madrid" }, { name: "Pune", country: "India", timezone: "Asia/Kolkata" }, { name: "Nairobi", country: "Kenya", timezone: "Africa/Nairobi" }, { name: "Casablanca", country: "Morocco", timezone: "Africa/Casablanca" },
            { name: "Cape Town", country: "South Africa", timezone: "Africa/Johannesburg" }, { name: "Surat", country: "India", timezone: "Asia/Kolkata" }, { name: "Dar es Salaam", country: "Tanzania", timezone: "Africa/Dar_es_Salaam" }, { name: "Riyadh", country: "Saudi Arabia", timezone: "Asia/Riyadh" }, { name: "Jeddah", country: "Saudi Arabia", timezone: "Asia/Riyadh" },
            { name: "Berlin", country: "Germany", timezone: "Europe/Berlin" }, { name: "Caracas", country: "Venezuela", timezone: "America/Caracas" }, { name: "Saint Petersburg", country: "Russia", timezone: "Europe/Moscow" }, { name: "Addis Ababa", country: "Ethiopia", timezone: "Africa/Addis_Ababa" }, { name: "Nanchang", country: "China", timezone: "Asia/Shanghai" },
            { name: "Jaipur", country: "India", timezone: "Asia/Kolkata" }, { name: "Chicago", country: "USA", timezone: "America/Chicago" }, { name: "Toronto", country: "Canada", timezone: "America/Toronto" }, { name: "Sydney", country: "Australia", timezone: "Australia/Sydney" }, { name: "Melbourne", country: "Australia", timezone: "Australia/Melbourne" },
            { name: "Dubai", country: "UAE", timezone: "Asia/Dubai" }, { name: "Paris", country: "France", timezone: "Europe/Paris" }, { name: "Rome", country: "Italy", timezone: "Europe/Rome" }, { name: "Houston", country: "USA", timezone: "America/Chicago" }, { name: "Johannesburg", country: "South Africa", timezone: "Africa/Johannesburg" },
            { name: "Auckland", country: "New Zealand", timezone: "Pacific/Auckland" }, { name: "Vancouver", country: "Canada", timezone: "America/Vancouver" }, { name: "Montreal", country: "Canada", timezone: "America/Toronto" }, { name: "Stockholm", country: "Sweden", timezone: "Europe/Stockholm" }, { name: "Oslo", country: "Norway", timezone: "Europe/Oslo" },
            { name: "Copenhagen", country: "Denmark", timezone: "Europe/Copenhagen" }, { name: "Helsinki", country: "Finland", timezone: "Europe/Helsinki" }, { name: "Lisbon", country: "Portugal", timezone: "Europe/Lisbon" }, { name: "Dublin", country: "Ireland", timezone: "Europe/Dublin" }, { name: "Prague", country: "Czech Republic", timezone: "Europe/Prague" },
            { name: "Warsaw", country: "Poland", timezone: "Europe/Warsaw" }, { name: "Budapest", country: "Hungary", timezone: "Europe/Budapest" }, { name: "Vienna", country: "Austria", timezone: "Europe/Vienna" }, { name: "Zurich", country: "Switzerland", timezone: "Europe/Zurich" }, { name: "Geneva", country: "Switzerland", timezone: "Europe/Zurich" },
            { name: "Brussels", country: "Belgium", timezone: "Europe/Brussels" }, { name: "Amsterdam", country: "Netherlands", timezone: "Europe/Amsterdam" }, { name: "Athens", country: "Greece", timezone: "Europe/Athens" }, { name: "Kyiv", country: "Ukraine", timezone: "Europe/Kiev" }, { name: "Bucharest", country: "Romania", timezone: "Europe/Bucharest" },
        ];
        
        // --- ELEMENTS ---
        const localTimeDisplay = document.getElementById('local-time-display');
        const localTimezoneDisplay = document.getElementById('local-timezone-display');
        const clocksGrid = document.getElementById('clocks-grid');
        const cityInput = document.getElementById('city-input');
        const addCityBtn = document.getElementById('add-city-btn');
        const searchResults = document.getElementById('search-results');
        const errorMessage = document.getElementById('error-message');
        const blogSliderContainer = document.getElementById('blog-slider-container');

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            const initialCities = [
                { name: "New York", country: "USA", timezone: "America/New_York" },
                { name: "London", country: "UK", timezone: "Europe/London" },
                { name: "Tokyo", country: "Japan", timezone: "Asia/Tokyo" },
                { name: "Sydney", country: "Australia", timezone: "Australia/Sydney" }
            ];
            initialCities.forEach(city => createClockCard(city));
            
            updateClocks(); 
            setInterval(updateClocks, 1000);

            // Event Listeners
            cityInput.addEventListener('input', handleSearch);
            cityInput.addEventListener('focus', handleSearch);
            addCityBtn.addEventListener('click', handleAddButtonClick);
            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleAddButtonClick();
                }
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.relative')) { // Hide results if click is outside the search component
                    searchResults.classList.add('hidden');
                }
            });

            populateBlogSection();
        });

        // --- FUNCTIONS ---
        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            searchResults.innerHTML = '';
            
            if (query.length === 0) {
                searchResults.classList.add('hidden');
                return;
            }

            const filteredCities = cities.filter(city => 
                city.name.toLowerCase().startsWith(query) || 
                city.country.toLowerCase().startsWith(query)
            ).slice(0, 50);

            if (filteredCities.length > 0) {
                filteredCities.forEach(city => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'px-4 py-2 hover:bg-gray-600 cursor-pointer';
                    resultItem.innerHTML = `${city.name}, <span class="text-gray-400">${city.country}</span>`;
                    resultItem.addEventListener('click', () => {
                        handleAddCity(city);
                    });
                    searchResults.appendChild(resultItem);
                });
                searchResults.classList.remove('hidden');
            } else {
                searchResults.classList.add('hidden');
            }
        }
        
        function handleAddButtonClick() {
            const query = cityInput.value.trim().toLowerCase();
            if (!query) return;

            const firstMatch = cities.find(city => 
                city.name.toLowerCase().startsWith(query) || 
                city.country.toLowerCase().startsWith(query)
            );
            
            if (firstMatch) {
                handleAddCity(firstMatch);
            } else {
                errorMessage.textContent = 'City not found. Please try another.';
            }
        }

        function handleAddCity(city) {
            errorMessage.textContent = '';
            const existingCard = [...document.querySelectorAll('.clock-card h3')].find(h3 => h3.textContent.toLowerCase() === city.name.toLowerCase());

            if (existingCard) {
                errorMessage.textContent = `${city.name} is already displayed.`;
                const card = existingCard.closest('.clock-card');
                card.classList.add('animate-pulse');
                setTimeout(() => card.classList.remove('animate-pulse'), 1000);
            } else {
                 createClockCard(city);
            }
            cityInput.value = '';
            searchResults.classList.add('hidden');
        }

        function createClockCard(city) {
            const card = document.createElement('div');
            card.className = 'clock-card bg-gray-800 rounded-lg p-4 text-center transition-transform hover:scale-105 duration-300 relative';
            card.dataset.timezone = city.timezone;
            
            card.innerHTML = `
                <button class="remove-btn absolute top-2 right-3 text-gray-500 hover:text-red-400 text-2xl font-sans leading-none">&times;</button>
                <div class="text-left">
                    <h3 class="text-xl font-bold">${city.name}</h3>
                    <p class="text-xs text-gray-400">${city.country}</p>
                </div>
                <div class="time-display text-4xl font-bold my-2 tracking-tighter">--:--:--</div>
                <div class="date-display text-sm text-gray-400">---, --- --</div>
            `;
            clocksGrid.appendChild(card);
            card.querySelector('.remove-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                card.remove();
            });
        }

        function updateClocks() {
            const now = new Date();
            try {
                const localTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                localTimeDisplay.textContent = now.toLocaleTimeString('en-US');
                localTimezoneDisplay.textContent = localTimezone.replace(/_/g, ' ');
            } catch (e) {
                localTimeDisplay.textContent = 'N/A';
                localTimezoneDisplay.textContent = 'Cannot determine local time';
            }

            document.querySelectorAll('.clock-card').forEach(card => {
                const timezone = card.dataset.timezone;
                if (timezone) {
                    try {
                        const timeOptions = { timeZone: timezone, hour: '2-digit', minute: '2-digit', second: '2-digit', hourCycle: 'h23' };
                        const dateOptions = { timeZone: timezone, weekday: 'short', month: 'short', day: 'numeric' };
                        card.querySelector('.time-display').textContent = new Intl.DateTimeFormat('en-GB', timeOptions).format(now);
                        card.querySelector('.date-display').textContent = new Intl.DateTimeFormat('en-US', dateOptions).format(now);
                    } catch (error) {
                        card.querySelector('.time-display').textContent = 'Invalid';
                    }
                }
            });
        }

        // --- BLOG SECTION ---
        const blogPosts = [
        { title: "From the Red Heart to the Turquoise Sea", description: "Hike epic canyons, swim with wild sea lions, and discover an Australia beyond the guidebooks.", image: "/images/ayers-rock.png", link: "https://www.myglobaltime.com/blogs/australia-red-centre-to-coast" },
        { title: "Cuddles and Chaos Down Under", description: "From cube-pooping wombats to deadly snakes, explore the wild and wonderful paradox of Australian animals.", image: "/images/kangaroo.png", link: "https://www.myglobaltime.com/blogs/australian-animals-cuddles-and-chaos" },
        { title: "More Than a Reef: Unveiling the Secrets of the Great Barrier Reef", description: "Uncover the secrets of the world's largest reef and the fascinating lives of its marine inhabitants.", image: "/images/coral.png", link: "https://www.myglobaltime.com/blogs/secrets-of-the-reefs" },
        { title: "Daylight Saving Time Explained", description: "Explore the surprising history and heated debates behind the twice-yearly ritual of changing our clocks.", image: "https://static.wixstatic.com/media/31d31f_ec75f5b0dbfa408bb86f301a96cac4dc~mv2.png", link: "https://www.myglobaltime.com/blogs/daylight-saving-time-explained" },
        { title: "What is UTC? A Simple Guide", description: "Demystify the master clock that keeps the entire planet in sync, from aviation to the internet.", image: "https://static.wixstatic.com/media/31d31f_7c17d25ef1914f058b2bc407cb525b46~mv2.png", link: "https://www.myglobaltime.com/blogs/what-is-utc" },
        { title: "The International Date Line", description: "Journey to the middle of the Pacific to understand the imaginary line where a new day is born.", image: "https://static.wixstatic.com/media/31d31f_a7a0cf78f82b4693a4af4003457256f6~mv2.png", link: "https://www.myglobaltime.com/blogs/international-date-line" }
    ];

        function populateBlogSection() {
            if (!blogSliderContainer) return;
            blogSliderContainer.innerHTML = `
                <button id="scroll-left-btn" class="scroll-btn absolute top-1/2 left-4 transform -translate-y-1/2 z-10 bg-gray-800/60 hover:bg-gray-700/80 rounded-full p-2 transition-opacity disabled:opacity-20 disabled:cursor-not-allowed">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <div id="blog-slider-wrapper" class="blog-container grid grid-flow-col auto-cols-[90%] sm:auto-cols-[45%] lg:auto-cols-[31%] gap-6 overflow-x-auto pb-4 px-16" style="scroll-snap-type: x mandatory; scrollbar-width: none; -ms-overflow-style: none;">
                </div>
                <button id="scroll-right-btn" class="scroll-btn absolute top-1/2 right-4 transform -translate-y-1/2 z-10 bg-gray-800/60 hover:bg-gray-700/80 rounded-full p-2 transition-opacity disabled:opacity-20 disabled:cursor-not-allowed">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            `;
            const blogSliderWrapper = document.getElementById('blog-slider-wrapper');
            blogPosts.forEach(post => {
                const slide = document.createElement('div');
                slide.className = 'scroll-snap-align-start';
                slide.innerHTML = `<a href="${post.link}" target="_top" class="block bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-indigo-500/30 transition-shadow duration-300 h-full flex flex-col"><img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover"><div class="p-4 flex-grow"><h3 class="font-headline text-lg font-bold mb-2">${post.title}</h3><p class="text-gray-400 text-sm">${post.description}</p></div></a>`;
                blogSliderWrapper.appendChild(slide);
            });
            setupBlogScrolling();
        }

        function setupBlogScrolling() {
            const container = document.getElementById('blog-slider-wrapper');
            const leftBtn = document.getElementById('scroll-left-btn');
            const rightBtn = document.getElementById('scroll-right-btn');
            if (!container || !leftBtn || !rightBtn) return;
            const updateArrows = () => {
                leftBtn.disabled = container.scrollLeft <= 0;
                rightBtn.disabled = container.scrollLeft >= container.scrollWidth - container.clientWidth - 1;
            };
            rightBtn.addEventListener('click', () => container.scrollBy({ left: container.clientWidth * 0.9, behavior: 'smooth' }));
            leftBtn.addEventListener('click', () => container.scrollBy({ left: -container.clientWidth * 0.9, behavior: 'smooth' }));
            container.addEventListener('scroll', updateArrows);
            new ResizeObserver(updateArrows).observe(container);
            updateArrows();
        }
    </script>
