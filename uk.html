<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="What time is it in the UK? ðŸ‡¬ðŸ‡§ Get the exact current local time for London (GMT/BST) and all 9 of the UK's time zones, including its overseas territories.">
    <link rel="icon" href="/favicon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
        }
        h1, h2, h3, .font-headline {
            font-family: 'Playfair Display', serif;
        }
        
        /* Custom scrollbar styles for the blog section */
        .blog-container::-webkit-scrollbar {
            height: 8px;
        }
        .blog-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .blog-container::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 4px;
        }
        /* Style for disabled scroll arrows */
        .scroll-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <header id="main-header"></header>
    <div class="container mx-auto px-4 py-8 md:py-16">

        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-black tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-500">
                Current Time in the UK
            </h1>
            <p class="mt-2 text-lg text-gray-400">The UK and its overseas territories are spread across 9 time zones.</p>
        </header>

        <main class="max-w-5xl mx-auto">
             </main>
        
        <section class="py-16 mt-16 bg-gray-800/20 rounded-lg overflow-hidden">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl font-bold text-center mb-12">From Our Blog</h2>
                
                <div class="relative">
                    <button id="scroll-left-btn" class="scroll-btn absolute top-1/2 left-4 transform -translate-y-1/2 z-10 bg-gray-800/60 hover:bg-gray-700/80 rounded-full p-2 transition-opacity">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    
                    <div id="blog-slider-wrapper" class="blog-container grid grid-flow-col auto-cols-[90%] sm:auto-cols-[45%] lg:auto-cols-[31%] gap-6 overflow-x-auto pb-4 px-16" style="scroll-snap-type: x mandatory; scrollbar-width: none; -ms-overflow-style: none;">
                        </div>

                    <button id="scroll-right-btn" class="scroll-btn absolute top-1/2 right-4 transform -translate-y-1/2 z-10 bg-gray-800/60 hover:bg-gray-700/80 rounded-full p-2 transition-opacity">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>

            </div>
        </section>

    </div>

    <script>
        // --- DATA ---
        const ukTimezones = [ { zoneName: "Greenwich Mean Time (UTC+0/DST)", cities: [{ name: "London", timezone: "Europe/London" }] }, { zoneName: "Central European Time (UTC+1/DST)", cities: [{ name: "Gibraltar", timezone: "Europe/Gibraltar" }] }, { zoneName: "Atlantic Time (UTC-4/DST)", cities: [{ name: "Bermuda", timezone: "Atlantic/Bermuda" }] }, { zoneName: "Falkland Islands Time (UTC-3)", cities: [{ name: "Stanley", timezone: "Atlantic/Stanley" }] }, { zoneName: "Eastern Standard Time (UTC-5)", cities: [{ name: "Cayman Islands", timezone: "America/Cayman" }] }, { zoneName: "Turks & Caicos Time (UTC-5/DST)", cities: [{ name: "Grand Turk", timezone: "America/Grand_Turk" }] }, { zoneName: "Indian Ocean Time (UTC+6)", cities: [{ name: "Chagos Archipelago", timezone: "Indian/Chagos" }] }, { zoneName: "Pitcairn Standard Time (UTC-8)", cities: [{ name: "Pitcairn Islands", timezone: "Pacific/Pitcairn" }] }, { zoneName: "South Georgia Time (UTC-2)", cities: [{ name: "South Georgia", timezone: "Atlantic/South_Georgia" }] } ];
        const blogPosts = [
        { title: "Time in a Trickle, a Flame, and a Whisper", description: "Discover how ancient cultures used water, sand, and fire to master the art of timekeeping.", image: "/images/sand-timer.png", link: "https://www.myglobaltime.com/blogs/time-in-a-trickle" },
        { title: "The Sun: Our First Clock", description: "From Shadow to Clock: How We First Learned to Tell Time", image: "/images/sundial.png", link: "https://www.myglobaltime.com/blogs/the-first-clock" },
        { title: "From the Red Heart to the Turquoise Sea", description: "Hike epic canyons, swim with wild sea lions, and discover an Australia beyond the guidebooks.", image: "/images/sea-turtle.png", link: "https://www.myglobaltime.com/blogs/red-heart-to-turquoise-sea" },
        { title: "Cuddles and Chaos Down Under", description: "From cube-pooping wombats to deadly snakes, explore the wild and wonderful paradox of Australian animals.", image: "/images/kangaroo.png", link: "https://www.myglobaltime.com/blogs/cuddles-and-chaos-down-under" },
        { title: "More Than a Reef: Unveiling the Secrets of the Great Barrier Reef", description: "Uncover the secrets of the world's largest reef and the fascinating lives of its marine inhabitants.", image: "/images/coral.png", link: "https://www.myglobaltime.com/blogs/secrets-of-the-reefs" },
        { title: "Daylight Saving Time Explained", description: "Explore the surprising history and heated debates behind the twice-yearly ritual of changing our clocks.", image: "https://static.wixstatic.com/media/31d31f_ec75f5b0dbfa408bb86f301a96cac4dc~mv2.png", link: "https://www.myglobaltime.com/blogs/daylight-saving-time-explained" },
        { title: "What is UTC? A Simple Guide", description: "Demystify the master clock that keeps the entire planet in sync, from aviation to the internet.", image: "https://static.wixstatic.com/media/31d31f_7c17d25ef1914f058b2bc407cb525b46~mv2.png", link: "https://www.myglobaltime.com/blogs/what-is-utc" },
        { title: "The International Date Line", description: "Journey to the middle of the Pacific to understand the imaginary line where a new day is born.", image: "https://static.wixstatic.com/media/31d31f_a7a0cf78f82b4693a4af4003457256f6~mv2.png", link: "https://www.myglobaltime.com/blogs/international-date-line" },
        { title: "Why India has a Single Time Zone?", description: "This blog post explores why India has a single time zone, the practical problems this causes in the eastern states, and the ongoing debate about creating a second one.", image: "/images/india.png", link: "https://www.myglobaltime.com/blogs/india-single-time-zone" }
    
    ];
        // --- ELEMENTS ---
        const mainContent = document.querySelector('main');
        const blogSliderWrapper = document.getElementById('blog-slider-wrapper');

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            createTimeZoneSections();
            updateClocks();
            setInterval(updateClocks, 1000);

            // Populate the blog section and set up scrolling
            populateBlogSection();
            setupBlogScrolling();
        });

        // --- FUNCTIONS ---
        function createTimeZoneSections() {
            ukTimezones.forEach(zone => {
                const zoneContainer = document.createElement('div');
                zoneContainer.className = 'mb-10';

                const zoneHeading = document.createElement('h2');
                zoneHeading.className = 'text-2xl font-bold mb-4 border-b border-gray-700 pb-2';
                zoneHeading.textContent = zone.zoneName;
                zoneContainer.appendChild(zoneHeading);

                const clocksGrid = document.createElement('div');
                clocksGrid.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6';
                zoneContainer.appendChild(clocksGrid);

                zone.cities.forEach(city => {
                    const card = createClockCard(city.name, city.timezone);
                    clocksGrid.appendChild(card);
                });

                mainContent.appendChild(zoneContainer);
            });
        }

        function createClockCard(cityName, timezone) {
            const card = document.createElement('div');
            card.dataset.timezone = timezone;
            card.className = 'clock-card bg-gray-800 rounded-lg p-5 text-center transition-all duration-300 hover:shadow-lg hover:shadow-indigo-500/20 hover:scale-105';
            
            card.innerHTML = `
                <h3 class="text-2xl font-bold text-left">${cityName}</h3>
                <div class="time-display text-5xl font-semibold my-3 tracking-tighter">--:--:--</div>
                <div class="date-display text-sm text-gray-400">---, --- --</div>
            `;
            
            return card;
        }

        function updateClocks() {
            const now = new Date();
            document.querySelectorAll('.clock-card').forEach(card => {
                const timezone = card.dataset.timezone;
                if (!timezone) return;

                const timeOptions = { timeZone: timezone, hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true, timeZoneName: 'short' };
                const dateOptions = { timeZone: timezone, weekday: 'short', month: 'short', day: 'numeric' };

                try {
                    const timeString = new Intl.DateTimeFormat('en-US', timeOptions).format(now);
                    const dateString = new Intl.DateTimeFormat('en-US', dateOptions).format(now);
                    card.querySelector('.time-display').textContent = timeString;
                    card.querySelector('.date-display').textContent = dateString;
                } catch (error) {
                    console.error(`Error formatting date for ${timezone}:`, error);
                    card.querySelector('.time-display').textContent = 'Error';
                }
            });
        }

        // --- BLOG FUNCTIONS ---
        function populateBlogSection() {
            blogPosts.forEach(post => {
                const slide = document.createElement('div');
                slide.className = 'scroll-snap-align-start';
                slide.innerHTML = ` <a href="${post.link}" target="_top" class="block bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-indigo-500/30 transition-shadow duration-300 h-full flex flex-col"> <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover"> <div class="p-4 flex-grow"> <h3 class="font-headline text-lg font-bold mb-2">${post.title}</h3> <p class="text-gray-400 text-sm">${post.description}</p> </div> </a> `;
                blogSliderWrapper.appendChild(slide);
            });
        }

        function setupBlogScrolling() {
            const container = document.getElementById('blog-slider-wrapper');
            const leftBtn = document.getElementById('scroll-left-btn');
            const rightBtn = document.getElementById('scroll-right-btn');

            if (!container || !leftBtn || !rightBtn) return;

            const updateArrowStates = () => {
                leftBtn.disabled = container.scrollLeft <= 0;
                const maxScrollLeft = container.scrollWidth - container.clientWidth;
                rightBtn.disabled = container.scrollLeft >= maxScrollLeft - 1;
            };

            rightBtn.addEventListener('click', () => {
                const scrollAmount = container.clientWidth * 0.9;
                container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            });

            leftBtn.addEventListener('click', () => {
                const scrollAmount = container.clientWidth * 0.9;
                container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            });
            
            container.addEventListener('scroll', updateArrowStates);
            new ResizeObserver(updateArrowStates).observe(container);
            updateArrowStates();
        }
    </script>
    <script src="main.js" defer></script>
</body>
</html>
